<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="home-label">Home</ion-title>
    <ion-icon  md="md-create" name="create" (click)="writeBlog()" class="write-blog"></ion-icon>
    <ion-icon name="radio-button-on" (click)="logOut" class="logout"></ion-icon>

    
  </ion-navbar>
 
</ion-header>

<ion-content padding class="background-color">
  <ion-card *ngFor="let blogs of blogs" (click)="blogSelected(blogs)" class="cards-color">
    <!-- <img src="/assets/imgs/Fashion.jpeg/"> -->
    <ion-card-content>
      <ion-card-title>
        {{blogs.blogHeading}}
        </ion-card-title>
      
        <p>{{blogs.blogType}}</p> 
        
     
      
    </ion-card-content>
  </ion-card>

 

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
