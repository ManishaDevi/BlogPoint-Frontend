<ion-header>
    <ion-navbar
        primary
        color="color1"
    >
        <!-- <ion-buttons start> -->
        <button
            ion-button
            menuToggle
        >
            <ion-icon name="menu"></ion-icon>
        </button>
        <!-- </ion-buttons> -->

        <ion-title>Home</ion-title>

        <ion-buttons end>
            <button
                (click)="logOut()"
                ion-button
                icon-only
            >
                <ion-icon
                    name="radio-button-on"
                    (click)="logOut()"
                ></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content
    padding
    class="background-color"
    style="background-color: #ffffff"
>
    <ion-card
        *ngFor="let blogs of blogs"
        (click)="blogSelected(blogs)"
        class="cards-color"
        style="width: 95%;height: 93px;background-color:#ff9900"
    >
        <ion-card-content>
            <ion-card-title>{{blogs.blogHeading}}</ion-card-title>

            <p>{{blogs.blogType}}</p>

        </ion-card-content>
    </ion-card>
</ion-content>

<div
    (click)="writeBlog()"
    class="write-wrapper"
>
    <ion-icon
        name="create"
        class="write-button"
    ></ion-icon>
</div>
