<ion-header>

  <ion-navbar>
    <ion-title>Create Account
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-signup">
  <ion-item>
    <ion-label color="primary" floating></ion-label>
    <ion-input type="email" [(ngModel)]="user.emailId" clearInput placeholder="Email ID"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label color="primary" floating></ion-label>
    <ion-input type="text" [(ngModel)]="user.userName" clearInput  placeholder="User Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating></ion-label>
    <ion-input type="password" [(ngModel)]="user.passWord" clearInput placeholder="Password"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label color="primary" floating></ion-label>
    <ion-input type="password" [(ngModel)]="user.retypePassword" clearInput placeholder="Retype Password"></ion-input>
  </ion-item>
  <br>


  <button ion-button round (click)="signUp()" class="signup">Sign Up</button>

</ion-content>
