<ion-header>

  <ion-navbar>
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-password">
    
   
        <ion-item>
          <ion-label color="primary" floating ></ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.passWord"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label color="primary" floating ></ion-label>
            <ion-input type="password" placeholder="New Password" [(ngModel)]="user.newPassword"></ion-input>
          </ion-item>
      
          <ion-item>
              <ion-label color="primary" floating ></ion-label>
              <ion-input type="password" placeholder="New Password again" [(ngModel)]="newPasswordAgain"></ion-input>
            </ion-item>
            <br>
      
            <button ion-button round (click)="updatePassword()" class="update-button" center>Update</button>
        
</ion-content>
